{% extends 'base.html' %}


{%block section %}
    <div class = "mandatory-box" style="position:relative;left: 35vw;top:19vh;">
        <span >All (*) marked fields are mandatory.</span>
    </div>
    <div class = "create-name-container">
        <span class = "create-name">Student Login</span>
    </div>
    <div class="login-container">
        <form method = "post" class = "login-form">
            <div class="login-details">
                <div class = "label-box">
                    <label for = "email">Email Id<span class = "mandatory-star">*</span></label>
                </div>                               
                <input name = "email" type ="email" placeholder="Please enter your email address." class = "input-box" required>

                <div class = "label-box">
                    <label for = "password">Password<span class = "mandatory-star">*</span></label>
                </div>                
                <input name = "password" type = "password" placeholder="Please enter your password."  class = "input-box" required>
  
            </div>

            <input type="submit" value = "Login" class = "input-box" id = "submit-button">
        </form>
        
    </div>
    
{%endblock%}
